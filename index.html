<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperatura</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <div class="container-fluid p-0 container-sm d-flex justify-content-center">
      <div class="card text-center shadow-lg" style="width: 26rem;">
        <div class="card-header bg-white text-dark font-weight-bold">
          TEMPERATURA DA SUA CIDADE
        </div>

        <div class="card-body">
          <div class="city"></div>
          <div class="container-img">
            <img src="./imgs/unknown.png" />
          </div>
          <div class="container-temp mx-4 my-3">
            <div></div>
            <span></span>
          </div>
          <div class="low-high"></div>
        </div>

        <div class="sensation">Sensação termica:</div>
        <div class="humity">Humidade:</div>
        <div class="pressure">Pressão ATM:</div>

        <div class="card-footer bg-white">
          <div class="input-group">
            <input
              type="text"
              class="form-control bg-light"
              placeholder="Digite aqui o nome da sua cidade"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-warning text-dark"
                type="button"
                id="button-addon2" onclick="obterDadosTempo()"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
